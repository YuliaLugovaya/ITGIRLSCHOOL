<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>CSS-Grid Adaptive</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header_title title">[Шапка страницы]</h2>
      </header>
      <main class="main">
        <h2 class="main_title title">[Основная часть]</h2>
        <div class="main_blocks">
          <div class="main_block main_block_1">
            <h2 class="main_block_title title">[Ещё 1]</h2>
          </div>
          <div class="main_block main_block_2">
            <h2 class="main_block_title title">[Ещё 2]</h2>
          </div>
          <div class="main_block main_block_3">
            <h2 class="main_block_title title">[Ещё 3]</h2>
          </div>
        </div>
      </main>
      <aside class="aside">
        <h2 class="aside_title title">[Боковая область]</h2>
      </aside>
      <footer class="footer">
        <div class="footer_block footer_block_1">
          <h2 class="footer_block_title title">[Секция футера 1]</h2>
        </div>
        <div class="footer_block footer_block_2">
          <h2 class="footer_block_title title">[Секция футера 2]</h2>
        </div>
        <div class="footer_block footer_block_3">
          <h2 class="footer_block_title title">[Секция футера 3]</h2>
        </div>
        <div class="footer_block footer_block_4">
          <h2 class="footer_block_title title">[Секция футера 4]</h2>
        </div>
      </footer>
    </div>
  </body>
</html>
