<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Main</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="header__logo" href="./index.html">
            <img src="./assets/images/main/header__logo.svg" alt="Логотип" />
          </a>
          <button class="header__button button">
            Корзина
            <img
              src="./assets/images/main/header__btn-icon.svg"
              alt="Корзина"
            />
          </button>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main__card">
            <h1 class="main__title title">
              Виртуальная реальность без проводов
            </h1>
            <p class="main__text">
              Лучшее, что случалось с виртуальным миром в реальности. Новый
              компактный шлем без проводов и дорогих комьютеров.
            </p>
            <button class="main__button button">
              Купить
              <img src="./assets/images/main/main__icon.svg" alt="Купить" />
            </button>
          </div>
          <img
            class="main__picture"
            src="./assets/images/main/main__picture.svg"
            alt="Парень в очках"
          />
          <nav class="main__nav nav">
            <a class="nav__link nav__link_purple" href="./opportunities.html"
              >Возможности</a
            >
            <a class="nav__link nav__link_purple" href="#">Где купить</a>
            <a class="nav__link nav__link_purple" href="#">Доставка</a>
            <a class="nav__link nav__link_purple" href="#">Помощь</a>
          </nav>
        </div>
      </main>
    </div>
  </body>
</html>
