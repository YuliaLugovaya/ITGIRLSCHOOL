<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница-опросник</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Имя</legend>
            <p>
                <label for="nickname">Кличка питомца</label>
                <input type="text" name="nominal" id="nickname">
            </p>
            <p>
                <label for="name">Имя владельца</label>
                <input type="text" name="nominal" id="name">
            </p>
            <p>
                <label for="contacts">Контакты владельца</label>
                <input type="text" name="nominal" id="contacts">
            </p>
        </fieldset>
        <div>
            <p>Выберите породу</p>
            <select>
                <option value="1" selected="selected">Метис</option>
                <option value="2">Абиссинская</option>
                <option value="3">Австралийский мист</option>
                <option value="4">Азиатская (табби)</option>
                <option value="5">Американский бобтейл</option>
                <option value="6">Американская</option>
                <option value="7">Американский кёрл</option>
                <option value="8">Анатолийская</option>
                <option value="9">Аравийский мау</option>
                <option value="10">Балинезийская</option>
                <option value="11">Бенгальская</option>
                <option value="12">Бомбейская</option>
                <option value="13">Бразильская</option>
                <option value="14">Британская</option>
                <option value="15">Бурманская</option>
                <option value="16">Бурмилла</option>
                <option value="17">Гавана</option>
                <option value="18">Гималайская</option>
                <option value="19">Девон рекс</option>
                <option value="20">Донской сфинкс</option>
                <option value="21">Кельтская</option>
                <option value="22">Египетская мау</option>
                <option value="23">Йорк</option>
                <option value="24">Калифорнийская сияющая</option>
                <option value="25">Канаани</option>
                <option value="26">Карельский бобтейл</option>
                <option value="27">Кимрик</option>
                <option value="28">Корат</option>
                <option value="29">Корниш рекс</option>
                <option value="30">Курильский бобтейл</option>
                <option value="31">Лаперм</option>
                <option value="32">Манчкин</option>
                <option value="33">Мейн-кун</option>
                <option value="34">Меконгский бобтейл</option>
                <option value="35">Минскин</option>
                <option value="36">Мэнкс (Мэнская кошка)</option>
                <option value="37">Наполеон</option>
                <option value="38">Немецкий рекс</option>
                <option value="39">Нибелунг</option>
                <option value="40">Норвежская лесная</option>
                <option value="41">Орегон-рекс</option>
                <option value="42">Ориентальная</option>
                <option value="43">Охос азулес</option>
                <option value="44">Оцикет</option>
                <option value="45">Персидская</option>
                <option value="46">Колорпойнт</option>
                <option value="47">Петерболд</option>
                <option value="48">Пиксибоб</option>
                <option value="49">Рагамаффин</option>
                <option value="50">Русская голубая</option>
                <option value="51">Рэгдолл</option>
                <option value="52">Саванна</option>
                <option value="53">Священная бирманская</option>
                <option value="54">Сейшельская</option>
                <option value="55">Селкирк рекс</option>
                <option value="56">Серенгети</option>
                <option value="57">Сиамская</option>
                <option value="58">Сибирская</option>
                <option value="59">Невская маскарадная</option>
                <option value="60">Сингапурская</option>
                <option value="61">Скоттиш</option>
                <option value="62">Сноу-Шу</option>
                <option value="63">Сококе</option>
                <option value="64">Сомали</option>
                <option value="65">Сфинкс</option>
                <option value="66">Тайская</option>
                <option value="67">Шантильи-тиффани</option>
                <option value="68">Тойгер</option>
                <option value="69">Тонкинская</option>
                <option value="70">Турецкая ангора</option>
                <option value="71">Турецкий ван</option>
                <option value="72">Украинский левкой</option>
                <option value="73">Уральский рекс</option>
                <option value="74">Форин Вайт</option>
                <option value="75">Хайленд фолд</option>
                <option value="76">Цейлонская</option>
                <option value="77">Хауси</option>
                <option value="78">Шартрез</option>
                <option value="79">Эгейская</option>
                <option value="80">Экзотическая</option>
                <option value="81">Яванез (Яванская кошка)</option>
                <option value="82">Японский бобтейл</option>
            </select>
        </div>
        <div>
            <p>Чем питается?</p>
            <input type="checkbox" name="feed" value="1" id="dry"><label for="dry">Сухой корм</label><br>
            <input type="checkbox" name="feed" value="2" id="wet"><label for="wet">Влажный корм</label><br>
            <input type="checkbox" name="feed" value="3" id="natural"><label for="natural">Натуральный корм</label>
        </div>
        <div>
            <p>Пол питомца</p>
            <input type="radio" name="sex" value="m"><span>Самец</span> <br>
            <input type="radio" name="sex" value="f"><span>Самка</span>
        </div>
        <div>
            <p>Комментарий</p>
            <textarea name="comment" id="comment" cols="30" rows="10">Если хотите добавить что-то важное, можно написать здесь</textarea>
        </div>
        <div>Можете добавить фотографию питомца
            <input type="file">
        </div>
        <div>
            <p></p>
            <button>Сохранить</button>
        </div>
    </form>
</body>
</html>
