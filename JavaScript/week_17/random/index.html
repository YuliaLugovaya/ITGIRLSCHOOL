<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalixe.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Неделя 17 - генератор случайных чисел</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Генератор случайных чисел от -10 до 10</h1>
      <button class="button">Сгенерировать</button>

      <div class="items">
        <div class="item">
          <p class="subtitle">Сгенерированные числа:</p>
          <div class="result" id="numbers"></div>
        </div>

        <div class="item">
          <p class="subtitle">Минимальное число:</p>
          <div class="result" id="min"></div>
        </div>

        <div class="item">
          <p class="subtitle">Максимальное число:</p>
          <div class="result" id="max"></div>
        </div>

        <div class="item">
          <p class="subtitle">Среднее арифметическое:</p>
          <div class="result" id="mean"></div>
        </div>

        <div class="item">
          <p class="subtitle">Сумма чисел:</p>
          <div class="result" id="sum"></div>
        </div>

        <div class="item">
          <p class="subtitle">Произведение чисел:</p>
          <div class="result" id="product"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
