<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Форма регистрации</h1>
      <div class="form">
        <div class="form__container">
          <h2 class="form__title">Добро пожаловать в Pinterest</h2>
          <p class="form__text">Находите новые идеи для вдохновения</p>
          <form action="#" novalidate>
            <div class="form__item">
              <label class="form__label" for="name">Имя</label>
              <div class="form__fields">
                <input
                  class="form__field"
                  type="text"
                  id="name"
                  placeholder="Введите имя"
                  required
                />
              </div>
            </div>
            <div id="errorName"></div>

            <div class="form__item">
              <label class="form__label" for="login">Логин</label>
              <div class="form__fields">
                <input
                  class="form__field"
                  type="text"
                  id="login"
                  placeholder="Придумайте логин"
                  pattern="[A-Za-z0-9]{5,}"
                  required
                />
              </div>
            </div>
            <div id="errorLogin"></div>

            <div class="form__item">
              <label class="form__label" for="email"
                >Адрес электронной почты</label
              >
              <div class="form__fields">
                <input
                  class="form__field"
                  type="email"
                  id="email"
                  placeholder="Введите адрес эл. почты"
                  required
                  pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
                />
              </div>
            </div>
            <div id="errorEmail"></div>

            <div class="form__item">
              <label class="form__label" for="password">Пароль</label>
              <div class="form__fields">
                <input
                  class="form__field"
                  type="password"
                  id="password"
                  placeholder="Создайте пароль"
                  required
                  minlength="8"
                  pattern="[A-Za-z0-9]{8,}"
                />
              </div>
            </div>
            <div id="errorPassword"></div>

            <div class="form__item">
              <label class="form__label" for="tel">Номер телефона</label>
              <div class="form__fields">
                <input
                  class="form__field"
                  type="tel"
                  id="tel"
                  placeholder="Введите номер телефона"
                  required
                  pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$"
                />
              </div>
            </div>
            <div id="errorTel"></div>

            <div class="form__item">
              <label class="form__label" for="age">Возраст</label>
              <div class="form__fields">
                <input
                  class="form__field"
                  type="number"
                  id="age"
                  placeholder="Возраст"
                  min="14"
                  required
                />
              </div>
            </div>
            <div id="errorAge"></div>

            <div class="form__item form__item_button">
              <button class="form__button" type="submit">Продолжить</button>
            </div>
          </form>

          <div class="form__footer">
            <p class="form__policy">
              Продолжая, вы соглашаетесь с положениями основных документов
              Pinterest. Это
              <a class="form__link" href="#">Условия предоставления услуг</a>
              и
              <a class="form__link" href="#">Политика конфиденциальности</a>
            </p>
            <p class="form__policy">
              <a class="form__link" href="#">Уже есть аккаунт? Войти</a>
            </p>
          </div>
        </div>
        <div class="hello"></div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
