<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Неделя 16 - sumInput</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">sumInput</h1>

      <div class="sum">
        <h2 class="subtitle">Рассчитать сумму</h2>

        <div class="sum__fields">
          <p class="text">Введите числа в произвольном порядке:</p>
          <div><input class="number" type="text" /></div>
          <div><input class="number" type="text" /></div>
          <div><input class="number" type="text" /></div>
          <div><input class="number" type="text" /></div>
          <div><input class="number" type="text" /></div>
          <div id="input0"></div>

          <button onclick="addInput()" class="button" id="hide">
            Добавить ещё число
          </button>

          <p class="text">Чтобы вычислить сумму, нажмите Готово</p>
          <button class="button button_done" onclick="sumInput()">
            Готово
          </button>

          <div class="results">
            <div class="out">
              <p class="text">Введенные числа:</p>
              <div class="result" id="out"></div>
            </div>
            <div class="out">
              <p class="text">Сумма:</p>
              <div class="result" id="sum"></div>
            </div>
          </div>

          <button class="button" onclick="getReset()">Сбросить значения</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
